<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamp With ON/OFF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="menu.png" class="class-menu">
            <img src="logo.png" class="logo">
            <ul>
                <li><a href="#">Latest</a></li>
                <li><a href="#">Modern</a></li>
                <li><a href="#">Contemporary</a></li>
                <li><a href="#">Afforadable</a></li>
            </ul>

            <button type="button" onclick="toggleBtn()" id="btn">
                <span></span></button>
        </nav>


        <div class="lamp-container">
            <img src="lamp.png" class="lamp">
            <img src="light.png" class="light" id="light">
        </div>

        <div class="text-container">
            <h1>Towards <br>the Light</h1>
            <p>This is the First Light For Your Life.We're Making the World for Us</p>
            <a href="">Check Our Collections</a>
            <div class="control">
                <p>04</p>
                <div class="line"><span></span></div>
                <p>05</p>
            </div>
        </div>
    </div>


    <script>
        let btn = document.getElementById('btn')
        let light =  document.getElementById('light')
        function toggleBtn(){
            btn.classList.toggle("active")
            light.classList.toggle('on')
        }
    </script>
</body>
</html>
